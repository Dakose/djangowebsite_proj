{% load static %}

<section id="services" class="container my-6 pt-3">
    <h6 class="section-sub">WHAT WE DO</h6>
    <h2 class="section-title-2">Our Service</h2>
    <div class="arrow-pagination mb-3">
        <div class="arrow prev-services">
            <i class="fa fa-chevron-left"></i>
        </div>
        <div class="arrow next-services active">
            <i class="fa fa-chevron-right"></i>
        </div>
    </div>
    {% for item in ourservice %}
    <div class="swiper service">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="card card-service">
                    <div class="card-body">
                        <div class="row">
                            
                            <div class="col-2">
                                <img class="card-icon" src="{{ item.img.url }}" alt="">
                            </div>
                            <div class="col-10">
                                <h6 class="card-title mb-1">{{ item.title }}</h6>
                                <p class="card-text">{{ item.text }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
